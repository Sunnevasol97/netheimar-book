
<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>Netheimar</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff0f4;
      font-family: sans-serif;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="viewer">Hleð bókinni...</div>

  <script>
    const book = ePub("Netheimar.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });

    rendition.display().catch(err => {
      document.getElementById("viewer").innerText =
        "Tókst ekki að hlaða bókinni. Er skráin Netheimar.epub í sömu möppu?";
      console.error("Villa við bókalesara:", err);
    });
  </script>
</body>
</html>
